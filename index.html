<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLMC Media Production Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgb(0,0,0);
            background: linear-gradient(54deg, rgba(0,0,0,1) 0%, rgba(43,43,46,1) 35%, rgba(14,25,27,1) 100%);
            color: silver;
            font-family: 'Domine', serif;
            text-align: center;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            background: silver;
            color: black;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .buttons a:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <img src="/dlmc-logo.png" alt="Corporate Logo">
    <h1>Media Production Company</h1>
    <div class="buttons">
        <a href="https://synfinity.co.uk" target="_blank">Visit Synfinity</a>
        <a href="https://doobieexperience.co.uk" target="_blank">Visit Doobie Experience</a>
    </div>
</body>
</html>
